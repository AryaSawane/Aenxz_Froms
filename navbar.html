<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Dropdown</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* NAVBAR */
    .navbar {
      background-color: #333;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .navbar a,
    .dropbtn {
      color: white;
      text-decoration: none;
      padding: 14px 18px;
      display: block;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .navbar a:hover,
    .dropbtn:hover {
      background-color: #575757;
    }

    /* DROPDOWN */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f9f9f9;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* IMPORTANT: SHOW ON HOVER */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .content {
      padding: 40px;
      text-align: center;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>

    <div class="dropdown">
      <button class="dropbtn">Services â–¼</button>
      <div class="dropdown-content">
        <a href="#web">Web Development</a>
        <a href="#app">App Development</a>
        <a href="#ai">AI & Data Science</a>
      </div>
    </div>

    <a href="#contact">Contact</a>
  </div>

  <div class="content">
    Hover over <b>Services</b> to see the dropdown menu.
  </div>

</body>
</html>
